<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <style type="text/css">
                .flower{position: absolute; left: 0; top: 0;}
                #poetText{font-family: 'Noto serif KR', serif; z-index: 9; position: absolute; left: 380px; top:  100px; font-size: 2rem; font-weight: medieum;}
                .word{opacity: 0; animation: fadein 1s forwards;}
                @keyframes fadein{
                        to{opacity: 1;}        
                }
        </style>
</head>
<body>
        <div id="poetText"></div>
        <script type="text/javascript">
                   var a = ["flower","flower2","flower3"]


           for(var i=0;i<100;i++){
                  var t = document.createElement("img");
            t.src = a[randomBH(0,2)] + ".png";
            t.className = "flower"
            t.style.width = randomBH(100,150) + "px";
            t.style.height = "auto";
            t.style.left = Math.random()*screen.availWidth + "px";
            t.style.top = Math.random()*screen.availHeight + "px";
            document.body.appendChild(t);
           }

           var poet = " 해마다 보낸 너의 편지는<br> 꽃으로 말을 건네는 꽃편지같아.<br> 봄에는 진달래같고<br> <br> 여름엔 장미같고,<br> 가을엔 코스모스같아.<br> 철 따라 꽃잎을 붙여서 보낸 네 편지는<br> 읽을 때마다 네 고운 마음과 함께 <br> 꽃으로 피어났지<br> 네 얼굴 네 목소리<br> 꽃을 보면 떠오르고 <br> 네가 보고싶은 나는<br> 그 꽃을 보며 입맞추곤해.<br> <br> 끝나는 게 싫어서 <br> 일부러 천천히 읽는 네 편지는<br> 꽃마음으로 사랑을 전하는 꽃편지야.<br> 해인이가<br> <br>";
            var poetArr = poet.split(" ");

            var myTimer = setInterval(print,500);
            var s=0;
            function print(){
                var t = document.createElement("span");
                t.innerHTML = poetArr[s] + " ";
                t.className = "word";
                s++;
                poetText.appendChild(t);

                if(s == poetArr.length){
                        clearInterval(myTimer);
                }
            }


            function randomBH(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
        }


        </script>
</body>
</html>
